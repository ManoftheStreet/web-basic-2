<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .bg-custom-gray {
        background-color: #c3c8cb; /* 이 값은 원하는 회색톤의 HEX 코드로 변경 가능 */
      }

      /* Extra small devices (phones, 600px and down) */
      @media only screen and (max-width: 600px) {
        h3 {
          font-size: 16px;
        }
        p {
          font-size: 14px;
        }
      }

      /* Small devices (portrait tablets and large phones, 600px and up) */
      @media only screen and (min-width: 600px) {
        h3 {
          font-size: 18px;
        }
        p {
          font-size: 16px;
        }
      }

      /* Medium devices (landscape tablets, 768px and up) */
      @media only screen and (min-width: 768px) {
        h3 {
          font-size: 20px;
        }
        p {
          font-size: 18px;
        }
      }

      /* Large devices (laptops/desktops, 992px and up) */
      @media only screen and (min-width: 992px) {
        h3 {
          font-size: 24px;
        }
        p {
          font-size: 20px;
        }
      }

      /* Extra large devices (large laptops and desktops, 1200px and up) */
      @media only screen and (min-width: 1200px) {
        h3 {
          font-size: 28px;
        }
        p {
          font-size: 22px;
        }
      }
      .description {
        max-height: 150; /* 원하는 높이에 맞게 설정 */
        overflow: hidden; /* 내용이 넘칠 경우 숨김 처리 */
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="">Home</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="p-5 bg-custom-gray text-Dark">
      <div class="container">
        <h1 class="display-3"><b>상품목록</b></h1>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <div class="text-center">
            <h3>iPhone 6s</h3>
            <div class="description">
              <p>
                4.7-inch, 1334X750 Renina HD display,<br />
                8-megapixel iSight Camera
              </p>
            </div>
            <p>800000원</p>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <h3>iPhone 6s</h3>
            <div class="description">
              <p>
                13.3-inch, IPS LED display, <br />5rd Generation Intel Core
                processors
              </p>
            </div>
            <p>1500000원</p>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <h3>iPhone 6s</h3>
            <div class="description">
              <p>
                212.8*125.6*6.6mm, Super AMOLED display,<br />
                Octa-Core processor
              </p>
            </div>
            <p>900000원</p>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <footer class="container">&copy; WebMarket</footer>
  </body>
</html>
