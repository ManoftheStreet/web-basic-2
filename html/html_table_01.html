<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;

        }
        th, td {
            width: 100px;
            height: 50px; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="4">1</th>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <th colspan="2">6</th>
        </tr>
    </table>
</body>
</html>
