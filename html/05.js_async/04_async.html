<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data and Append as List</title>
</head>
<body>
  <!-- #demo -->
  
  <button id="getData">getData</button>
  <li id="demo">여기</li> <!-- ul 태그로 변경 -->

  <script>
    document.getElementById('getData').addEventListener('click', async function () {
      await loadDoc();
    });
    
    async function loadDoc() {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
      const json = await response.json();
      console.log(json);

      // 새로운 li 요소를 생성하고 텍스트를 추가합니다.
      const li = document.createElement('li');
      li.textContent = json.title; // li 요소의 텍스트 내용 설정
      document.getElementById('demo').appendChild(li); // ul에 li 요소를 추가
    }
  </script>
</body>
</html>
