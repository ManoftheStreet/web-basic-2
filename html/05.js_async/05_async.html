<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data and Append as List</title>
  </head>
  <body>
    <!-- List where the fetched data will be appended -->
    <ul id="demo"></ul>
    <!-- ID를 갖는 ul 태그로 변경합니다. -->

    <script>
      // Function to fetch and display data
      async function loadDoc() {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/todos/1"
        );
        const json = await response.json();
        console.log(json);

        // Create a new list item and add the text content
        const li = document.createElement("li");
        li.textContent = json.title; // Set the text content of the list item
        document.getElementById("demo").appendChild(li); // Append the list item to the ul element
      }

      // Automatically load data when the document is fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        loadDoc();
        setInterval(loadDoc, 2000);
      });
    </script>
  </body>
</html>
